<!DOCTYPE html>
<html>
  <head>
    <title>To Do App</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="header">
      <h2>Simple To Do</h2>
      <input type="text" id="myInput" placeholder="to do..." />
      <span onclick="newElement()" class="addNewToDoButton">Add to my list</span>
    </div>

    <ul id="myUL">
      <li>Hit the gym</li>
      <li class="checked">Play the guitar</li>
      <li>Meeting with Brad</li>
      <li>Remember to buy milk</li>
      <li>Read a book</li>
      <li>Finish Homework 5</li>
    </ul>

    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
